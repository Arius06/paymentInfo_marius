<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<h1>Payment Information</h1>
<div class="container">
    <div class="cardDiv">
        <div class="card">
            <div class="card_face card_face--front">
                <div class="faceTopPart">
                    <img src="./chip.png" alt="" width="120px">
                    <div class="numberDiv">
                        <div class="cardNumberText">card number</div>
                        <p class="cardNumber">1234 5678 9101 1121</p>
                    </div>
                    <div class="bottomSplit">
                        <div class="cardNameSection">
                            <div class="cardNumberText">cardholder name</div>
                            <p class="cardHolderName">MARIUS SALCUTAN</p>
                        </div>
                        <div class="expirationSection">
                            <div class="cardNumberText">expiration</div>
                            <p class="expirationDate">11/11</p>
                        </div>
                    </div>
                </div>
                <div class="faceBottomPart"></div>
            </div>
            <div class="card_face card_face--back">
                <div class="scanBlackBar"></div>
                <div class="securityCodeSection">
                        <div class="signaturePlaceHolder"></div>
                        <p class="securityCode">1111</p>
                        <div class="cardNumberText">security code</div>
                </div>
                <div class="whiteBar1"></div>
                <div class="whiteBar2"></div>
            </div>
        </div>
    </div>
    <div class="input-fields">
        <label for="cardHolderNameInput">Name</label><input type="text" id="cardHolderNameInput" class="frontInputs" required>
        <label for="cardNumberInput">Card Number</label><input type="text" id="cardNumberInput" class="frontInputs" required maxlength="16">
        <div class="lastTwo">
            <div class="firstSet"><label for="cardExpMonthInput">Expiration (mm/yy)</label>
                <input type="text" id="cardExpMonthInput" class="frontInputs" required maxlength="5">
            </div>
            <div class="secondSet"><label for="cardSecurityCodeInput">CCV</label>
                <input type="text" id="cardSecurityCodeInput" required maxlength="4"></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
